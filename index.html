<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-background">
        <div class="calculator-container-grid">
            <div class="output">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
            </div>
            <button all-clear class="span-twice" id="op-buttons">AC</button>
            <button delete id="op-buttons">DEL</button>
            <button operation id="op-buttons">*</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation id="op-buttons">/</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation id="op-buttons">+</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation id="op-buttons">-</button>
            <button number>.</button>
            <button number>0</button>
            <button equals class="span-twice op-buttons" id="op-buttons">=</button>
        </div>
    </div> 
</body>
</html>
